{% extends 'base.html'  %}
{% block title %}Create a user{% endblock %}

{% block content %}
<h1>Edit a user</h1>
<form action="/users/{{user.id}}/edit" method="POST">
    <label for="first_name">First Name</label><br>
    <input type="text" name="first_name" value="{{user.first_name}}" required><br><br>
    <label for="last_name">Last Name</label><br>
    <input type="text" name="last_name" value="{{user.last_name}}" required><br><br>
    <label for="image_url">Image URL</label><br>
    <input type="text" name="image_url" value="{{user.image_url}}"><br><br>
    <button>edit</button>
</form>
<form action='/users/{{user.id}}'>
    <button>cancel</button>
</form>

{% endblock %}
